

  <button (click)="getAllUsers()">Get all users</button>

  <button (click)="removeAll()">Delete all users</button>
  <button (click)="onLogOut()">Logout</button>
  <button (click)="getRandomItem()">Get Random Item</button>
<form
  style="display: flex; flex-direction: column; width: fit-content; margin: auto"
  (submit)="createItem()"
>
  <input
    type="text"
    name="title"
    [(ngModel)]="newItem.title"
    placeholder="Title"
  />
  <textarea
    name="description"
    [(ngModel)]="newItem.description"
    cols="30"
    rows="10"
    placeholder="Description"
  ></textarea>
  <input
    type="number"
    name="price"
    placeholder="$0.00"
    [(ngModel)]="newItem.price"
  />
  <input
    type="text"
    name="location"
    [(ngModel)]="newItem.location"
    placeholder="Cupertine, CA"
  />
  <input
    type="text"
    name="image"
    [(ngModel)]="newItem.image"
    placeholder="Image URL"
  />
  <button type="submit">Create Item</button>
  <button (click)="getAllItems()">Get all items</button>
  <button (click)="searchItems()">Search all items</button>
  <button (click)="getItem()">Get one item</button>
  <button (click)="onEditItem()">Edit Item</button>
  <button (click)="onDeleteItem()">Delete Item</button>
  <button (click)="getUserById()">Get user by ID</button>
</form>
